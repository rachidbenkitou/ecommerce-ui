<!-- toggle and nav items -->

<ul class="navbar-nav float-left mr-auto">
    <li class="nav-item d-none d-lg-block">
        <a (click)="toggleSidebar.emit()" class="nav-link sidebartoggler waves-effect waves-light"
            href="javascript:void(0)">
            <i class="mdi mdi-menu font-24"></i>
        </a>
    </li>
      <!-- ============================================================== -->
  <!-- accés rapide -->
  <!-- ============================================================== -->
  <li class="nav-item dropdown" ngbDropdown>
    <a
      ngbDropdownToggle
      class="nav-link dropdown-toggle"
      href="javascript:void(0)"
      id="navbarDropdown"
      role="button"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      <span class="d-none d-md-block"
        >Accés rapide
        <i-feather name="chevron-down"></i-feather>
      </span>
      <span class="d-block d-md-none">
        <i class="fa fa-plus"></i>
      </span>
    </a>
    <div
      class="dropdown-menu dropdown-menu-animate-up"
      aria-labelledby="navbarDropdown"
      ngbDropdownMenu
    >
      <a class="dropdown-item" routerLink="/prospecting/rdv">Rendez-vous</a>
      <a class="dropdown-item" routerLink="/users/loginTrace/byStore">Trace par agence</a>
      <!-- <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Something else here</a> -->
    </div>
  </li>
  <!-- ============================================================== -->
</ul>

<!-- ============================================================== -->
<!-- Right side toggle and nav items -->
<!-- ============================================================== -->
<ul class="navbar-nav float-right">
    <!-- ============================================================== -->
    <!-- User profile and search -->
    <!-- ============================================================== -->
    <li *ngIf="!basesaasConfig?.hideMultilang" class="nav-item" ngbDropdown placement="bottom-right">
        <a ngbDropdownToggle class="nav-link text-muted waves-effect waves-dark pro-pic" href="javascript:void(0)"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="assets/images/users/avatar-profile.jpg" alt="user" class="rounded-circle" width="31">
        </a>
        <div class="dropdown-menu-right user-dd" ngbDropdownMenu>
            <span class="with-arrow">
                <span class="bg-primary"></span>
            </span>
            <div class="d-flex no-block align-items-center p-15 bg-primary text-white m-b-10">
                <div class="">
                    <img src="assets/images/users/avatar-profile.jpg" alt="user" class="img-circle" width="60">
                </div>
                <div class="m-l-10">
                    <h5 class="m-b-0">{{fullName}}</h5>
                    <p class=" m-b-0">{{username}}</p>
                </div>
            </div>
            <!--
            <a class="dropdown-item" href="javascript:void(0)">
                <i class="ti-user m-r-5 m-l-5"></i> My Profile</a>
            <a class="dropdown-item" href="javascript:void(0)">
                <i class="ti-wallet m-r-5 m-l-5"></i> My Balance</a>
            <a class="dropdown-item" href="javascript:void(0)">
                <i class="ti-email m-r-5 m-l-5"></i> Inbox</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="javascript:void(0)">
                <i class="ti-settings m-r-5 m-l-5"></i> Account Setting</a>
            <div class="dropdown-divider"></div>
            -->
            <a *ngFor="let menu of menuList" class="dropdown-item" [href]="appUrl+''+menu.path+'/'">
                <i-feather name="{{menu.icon}}" class="feather-24 pr-2"> </i-feather> {{menu.name}}
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="javascript:void(0)" (click)="logout()">
                <i class="fa fa-power-off m-r-5 m-l-5"></i> Se déconnecté</a>
        </div>
    </li>
    <!-- ============================================================== -->
    <!-- User profile and search -->
    <!-- ============================================================== -->
</ul>
