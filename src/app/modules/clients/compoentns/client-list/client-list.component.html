<ngx-datatable class="material" [headerHeight]="50" [limit]="tableLimit" [columnMode]="'force'"
               [footerHeight]="50" [rowHeight]="'auto'" [scrollbarH]="false" [sorts]="[{prop: 'id', dir: 'desc'}]"
               [rows]="clientList">

  <ngx-datatable-column [width]="70" [maxWidth]="100" name="Id" prop="id">
    <ng-template let-row="row" ngx-datatable-cell-template class="font-16">
      {{row?.id}}
    </ng-template>
  </ngx-datatable-column>


  <ngx-datatable-column [width]="150" [maxWidth]="200" name="Name" prop="lastName">
    <ng-template let-row="row" ngx-datatable-cell-template class="font-16">

      <span>
        {{row?.firstName}}  {{row?.lastName}}
      </span>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column [width]="230" [maxWidth]="290" name="Contact" prop="email">
    <ng-template let-row="row" ngx-datatable-cell-template class="font-16">

      <span>
        <i-feather name="at-sign" class="feather-sm"></i-feather>
        {{row?.email }}
      </span>
      <br>
      <span>
        <i-feather name="phone-call" class="feather-sm"></i-feather>
        {{row?.phoneNumber }}
      </span>

    </ng-template>
  </ngx-datatable-column>


  <ngx-datatable-column [width]="230" [maxWidth]="290" name="Address" prop="address">
    <ng-template let-row="row" ngx-datatable-cell-template class="font-16">

      <span>
        <i-feather name="at-sign" class="feather-sm"></i-feather>
        {{row?.address }}
      </span>

    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column [width]="100" [maxWidth]="170" name="Status" prop="statusName">
    <ng-template let-row="row" ngx-datatable-cell-template class="font-16">
      <ng-container>
        <span [ngClass]="row?.statusColor" class="px-1"
              style="font-size: 12px"> {{row?.statusName}}</span>
      </ng-container>
    </ng-template>
  </ngx-datatable-column>

</ngx-datatable>
