<!-- view -->

<div>
  <div class="modal-header" *ngIf="data.operation==='view'">
    <h5 class="modal-title" id="viewVehicleModalLabel">Product images list: #{{data?.productId}} </h5>
    <button type="reset" class="close" data-dismiss="modal" aria-label="Close"
            (click)="OncloseModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div  *ngIf="loadingImage === true" class="progress indeterminate"></div>
  <div class="card-body" *ngIf="data.operation==='view'">
    <div class=" col-md-12 ">
      <div class="card">
        <div class="col-lg-12 col-md-12 col-xl-12" *ngIf="imagesList.length=== 0 &&loadingImage===false">
          <div class="alert alert-info alert-dismissible fade show" role="alert">
            <i-feather name="alert-circle"></i-feather>
            <strong class=" h4 alert-heading"> &nbsp;&nbsp;No image found !</strong>

          </div>
        </div>

        <div class="container" *ngIf="imagesList.length!== 0">
          <div class="pb-0 row row-cols-1 row-cols-lg-2 row-cols-md-1 g-2 g-lg-3">


            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-left: auto; margin-right: auto">
              <ol class="carousel-indicators">
                <li *ngFor="let image of imagesList; let i = index" [attr.data-target]="'#carouselExampleIndicators'" [attr.data-slide-to]="i" [class.active]="i === 0"></li>
              </ol>
              <div class="carousel-inner">
                <div *ngFor="let image of imagesList; let i = index" class="carousel-item" [class.active]="i === 0">
                  <img [src]="'assets/images/products/product_'+data?.productId+'/'+image?.name" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </button>
            </div>




          </div>

        </div>
      </div>
    </div>

    <div class="col align-self-center">
      <div class="text-right">
        <button type="button" (click)="OncloseModal()" class="btn btn-info"
                style="min-width: 90px">Fermer
        </button>
      </div>
    </div>

  </div>
</div>
