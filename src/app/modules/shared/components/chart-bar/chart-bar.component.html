<div class="card mb-0">
    <div class="card-body p-0">
        <div class="row">
            <div class="col-12 d-flex flex-row justify-content-end">
                <div class="dl">
                    <select class="form-select" (change)="getMonth($event.target.value)">
                        <option *ngFor="let month of monthList; let i=index" [value]="i+1" [selected]="i==0?true:false">{{month + '/' +year}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex flex-column">
                <apx-chart [series]="seriesData" [chart]="chartOptions.chart"
                    [dataLabels]="chartOptions.dataLabels" [legend]="chartOptions.legends"
                    [colors]="chartOptions.colors" [stroke]="chartOptions.stroke"
                    [labels]="chartOptions.labels" [tooltip]="chartOptions.tooltip"
                    [plotOptions]="chartOptions.plotOptions" [xaxis]="chartOptions.xaxis"
                    [yaxis]="chartOptions.yaxis" [fill]="chartOptions.fill"></apx-chart>
            </div>
        </div>
   
    </div>
</div>
