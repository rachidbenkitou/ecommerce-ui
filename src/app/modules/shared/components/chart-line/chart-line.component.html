<div class="card mb-0">
    <div class="card-body p-0">
        <div class="row">
            <div class="col-12 d-flex flex-row justify-content-end">
                <!-- <ul class="list-inline fs-2 dl me-3 mb-0 mr-3">
                    <li *ngFor="let item of seriesData; let i=index" [style.color]="chartOptions.colors[i]" class="list-inline-item">
                        <i class="fa fa-circle"></i> {{item?.name}}
                    </li>
                </ul> -->
                <div class="dl">
                    <select class="form-select" (change)="getYear($event.target.value)">
                        <option *ngFor="let year of yearsList" [value]="year" selected>{{year}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- column -->
            <div class="col-12">

                <div class="linearea linechart" style="height: 300px;">
                    <div class="d-flex flex-column w-100">
                        <apx-chart [series]="seriesData" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
                            [yaxis]="chartOptions.yaxis" [grid]="chartOptions.grid" [stroke]="chartOptions.stroke"
                            [tooltip]="chartOptions.tooltip" [dataLabels]="chartOptions.dataLabels"
                            [legend]="chartOptions.legend" [colors]="chartOptions.colors"
                            [markers]="chartOptions.markers">
                        </apx-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
