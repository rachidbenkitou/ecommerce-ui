<div mat-dialog-title>
    <h1>Formulaire du produit</h1>
</div>

<form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">


        <div class="row">
            <mat-form-field appearance="outline" class="wide-input">
                <mat-label>Nom du produit</mat-label>
                <input matInput type="text" placeholder="Ex. Redmi 9C" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline" class="wide-input">
                <mat-label>SubCategory</mat-label>
                <mat-select formControlName="subCategory">
                  <mat-option *ngFor="let subCategory of subCategories" [value]="subCategory">
                    {{subCategory.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline" class="wide-input">
                <mat-label>Prix</mat-label>
                <input matInput type="number" step="0.001" min="0" placeholder="Ex. 199.99" formControlName="price">
            </mat-form-field>

            <mat-form-field appearance="outline" class="wide-input">
                <mat-label>Quantit√©</mat-label>
                <input matInput type="number" placeholder="Ex. 100" formControlName="quantity">
            </mat-form-field>
        </div>

            <mat-form-field appearance="outline" class="component-with-size">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" maxlength="10"></textarea>
                <mat-error *ngIf="productForm.get('description')?.hasError('maxlength') && productForm.get('description')?.touched">
                  Maximum character limit reached (10 characters).
                </mat-error>
              </mat-form-field>
              
    </div>



    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Annuler</button>
        <button mat-raised-button class="custom-button" color="primary" type="submit">{{data ? 'Modifier':
            'Ajouter'}}</button>
    </div>
</form>
